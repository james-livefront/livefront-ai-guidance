name: Markdown Lint

on:
  pull_request:
    paths:
      - '**/*.md'
      - 'package.json'
      - 'package-lock.json'
      - '.markdownlint.json'
      - '.github/workflows/markdownlint.yml'
  workflow_dispatch: {}

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run markdownlint
        run: npm run lint:md
